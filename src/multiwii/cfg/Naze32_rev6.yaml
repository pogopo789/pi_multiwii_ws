# Naze32 Rev6 10DOF/Full

# MPU-6500: accelerometer, gyroscope (like MPU-6050)
standard_gravity: 1 # linear acceleration (m/s^2) at 1G
acc_1g: 512 # unit-less value that is reported at 1G
gyro_unit: 0.06097560975 # := 1/4.096

# HMC5983: magnetometer (like HMC5883L)
# 1 Gs = 0.1 mT = 100 uT
# HMC5983 default gain: 1090 LSb/Gauss = 0.92 mG/LSb
# 1 unit = 0.92 mGs = 0.92/1000 Gs = 100*0.92/1000 uT = 0.92/10 uT
magn_gain: 0.092
